<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Habit Tracker</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" href="icon-192x192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
                .then(registration => console.log('ServiceWorker registered'))
                .catch(err => console.log('ServiceWorker registration failed:', err));
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Workout Habit Tracker</h1>
        
        <div class="habit-form">
            <input type="text" id="habitName" placeholder="Habit name">
            <input type="number" id="intervalTime" placeholder="Interval (seconds)">
            <input type="number" id="targetReps" placeholder="Target reps">
            <button onclick="addHabit()">Add Habit</button>
        </div>

        <div id="habitList" class="habit-list">
            <!-- Habits will be added here dynamically -->
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
